<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
    </head>

    <body style="display: flex;">
        <aside id="projects-display">
            <header>
                <h2>Your Projects</h2>
                <button id="btnNewProject">Add New Project</button>
                <hr>
            </header>   

            <main id="projects-container">
                <nav id="project">
                    <p>Project Name</p>
                </nav>
            </main>
        </aside>

        <main id="container-main">
            <section id="newProjectPrompt">
                <h3>Create your new project!</h3>
                <span style="width: 80%;">
                    <label for="newProjectName" style="font-size: large;">Title: </label>
                    <input type="text" id="newProjectName">
                    <label for="newProjectDate" style="font-size: large;">Due In:  </label>
                    <input type="date" id="newProjectDate">
                </span>
            </section>
        </main>
    </body>
</html>
