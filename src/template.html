<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body id="grid-main">
        <aside id="dashboard" style="color: white;">
            <h1>Your Projects</h1>
            <div id="projects-container">

            </div>
            <form method="post" id="formProject">
                <div class="todo-row">
                    <button id="formBtn">
                        <img src="./static/plus.svg" alt="Plus Icon" class="icon">
                        New Project
                    </button>
                </div>
                <div class="todo-row">
                    <label for="projectTitle">Title: </label>
                    <input type="text" id="projectTitle" name="project_title" required>
                </div>
            </form>
        </aside>
        <header id="header" style="opacity: 0;">
            <h1 id="projectIndicator"></h1>
            <form method="post" id="todoForm">
                <div class="todo-row">
                    <label for="title">Title: </label>
                    <input type="text" class="todoInput" id="title" name="todo_title" required>
                    <br style="margin: 1rem;">
                    <label for="date">Due By: </label>
                    <input type="date" class="todoInput" id="date" name="todo_date" required>
                    <br style="margin: 1rem;">
                    <label for="priority">Priority: </label>
                    <select name="todo_priority" id="priority">
                        <option value="Urgent">Urgent</option>
                        <option value="High Prority">High Priority</option>
                        <option value="Medium Prority">Medium Priority</option>
                        <option value="Low Prority">Low Priority</option>
                        <option value="Optional">Optional</option>
                    </select>
                </div>
                <div class="todo-row">
                    <label for="desc">Description: </label>
                    <textarea type="text" id="desc" name="todo_desc">
                </div>
            </form>
            <button id="btnTodo" type="submit" form="todoForm">Create To-Do</button>
            <button id="btnDelete">Delete Project</button>
        </header>
        <main id="main">

        </main>
    </body>
</html>
